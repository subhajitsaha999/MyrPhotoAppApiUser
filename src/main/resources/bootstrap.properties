spring.cloud.config.uri= http://localhost:8012
spring.cloud.config.name=users-ws
#spring.cloud.config.name=PhotoAppApiConfigServer

# in "spring.cloud.config.name" this property whatever the file name will be written microservices will pick properties from this file,if microservices cannot find the property
# file from repository then they will pick it up from application.properties file and application.properties file will be shared to all the microservices. 
# if application name and property file name will be same then that file will be the highest priority above the application.properties file.  
# in general application.propeties which is stored in a repository is by default will be shared to all microservices